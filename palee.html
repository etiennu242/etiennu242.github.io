<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>palee</title>
    <link href="https://fonts.googleapis.com/css?family=Alata|Fascinate+Inline&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="picker.css">
    <link rel="icon" type="image/gif" href="img/icon.png">
    <script src="Picker.js"></script>
</head>
<body>
    <div class="top">
        <p class="logo">Tatru Inli's Workshop</p>
        <p class="name">palee</p>
        <button class="btn-run" onclick="Clear()">Clear</button>
    </div>

    <div class="container">
        <div id="result">
            <canvas id="canvas"></canvas>
            <image id="final"></image>
        </div>
        <div id="controls">
            <div>
                <label id="controls-label">Number of colors on palette: </label>
            </div>
            <div id="botbtns">
                <button class="btn-col" onclick="setSpacing(1)">4 col</button>
                <button class="btn-col" onclick="setSpacing(2)">16 col</button>
                <button class="btn-col" onclick="setSpacing(3)">25 col</button>
                <button class="btn-col" onclick="setSpacing(4)">100 col</button>
                <button class="btn-col" onclick="setSpacing(5)">400 col</button>

                <input type="color" id="picker">
                <button class="btn-run" onclick="Pick()">Pick</button>
                <button class="btn-run" onclick="Save()">Save</button>
            </div>
        </div>
    </div>

    <script type="text/javascript"></script>
</body>
</html>
