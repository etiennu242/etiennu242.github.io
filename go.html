<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Go by Tatru Inli</title>
    <link rel="stylesheet" href="go.min.css">
    <link rel="icon" type="image/gif" href="img/icon.png">
    <script src="go.min.js"></script>
</head>
<body>
    <div class="top">
        <svg class="logo" viewBox="0 0 40 40">
            <line x1="5" y1="5" x2="35" y2="5" stroke="black" stroke-width="2"/>
            <line x1="5" y1="20" x2="35" y2="20" stroke="black" stroke-width="2"/>
            <line x1="5" y1="35" x2="35" y2="35" stroke="black" stroke-width="2"/>
            <line x1="5" y1="5" x2="5" y2="35" stroke="black" stroke-width="2"/>
            <line x1="20" y1="5" x2="20" y2="35" stroke="black" stroke-width="2"/>
            <line x1="35" y1="5" x2="35" y2="35" stroke="black" stroke-width="2"/>
            <circle cx="5" cy="5" r="5"/>
            <circle cx="20" cy="5" r="5"/>
            <circle cx="35" cy="5" r="5"/>
            <circle cx="5" cy="20" r="5"/>
            <circle cx="5" cy="35" r="5"/>
            <circle cx="20" cy="35" r="5"/>
            <circle cx="35" cy="35" r="4" fill="white" stroke="black" stroke-width="2"/>
            <circle cx="20" cy="20" r="4" fill="white" stroke="black" stroke-width="2"/>
        </svg>
    </div>

    <div class="container">
        <div id="result">
            <canvas id="canvas"></canvas>
        </div>
        <label class="score">-White -Black </label>
        <div>
            <label id="p1" class="score">0</label>
            <label id="p2" class="score">0</label>
        </div>
    </div>

    <p class="credit">2020 Created by Tatru Inli</p>
</body>
</html>
